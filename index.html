<!DOCTYPE html>
<html>

   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="index.css">            
   </head>

   <body class = "container" style="text-align:center">
     <!--Title and subtext-->
      <div class="row">
         <h1 class="col-lg">
            EconoGlobe
         </h1>
      </div>
      <div class="row">
         <h6 class="col-lg">
            Hover over pins for city-specifc data
         </h6>
      </div>

      <!--Dropdown menu-->
      <div class="form-group row">
         <div class ="col"></div>
         <label for="sel1" class="col-lg">Currently displaying:</label>
         <select class="form-control col-md" id="selector">
            <option>Exchange Rate (per $1 US)</option>
            <option>GDP Growth Rate</option>
            <option>GDP Per Capita (USD)</option>
            <option>Unemployment Rate</option>
            <option>Apartment Rent Prices (USD)</option>
         </select>
         <div class ="col"></div>
      </div>

      <!--Map-->
      <div id="map-container">
          <img src="https://loading.io/spinners/typing/lg.-text-entering-comment-loader.gif" alt="Loading...">
      </div>

      <!--Link to my github-->
      <div class="row">
         <h6 class="col-lg">
            Written by:
            <a href = "https://github.com/ShrutiVellanki">
              <div style = "color:grey">Shruti Vellanki</div>
            </a>
         </h6>
      </div>

      <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3mKlzdgbZFNvxCvcjO4nilUkpAtvIxfM"></script>
